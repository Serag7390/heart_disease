<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #b30000;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #b30000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #990000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Result</h2>
        <p>Your predicted class is: <strong>{{ predicted_class }}</strong></p>
        <a href="/">
            <button>Make Another Prediction</button>
        </a>
    </div>
</body>
</html>
